<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-container">
        <!-- Logo and Title Section -->
        <div class="title-container">
            <h1 class="site-title">Proposal</h1>
            <img src="ha.jpg" alt="Proposal Logo" class="logo">
        </div>

        <h2>Welcome Back</h2>
        <p class="tagline">Connect with professionals worldwide.</p>
        
        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="email-phone" placeholder="Email or Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        
        <div class="options">
            <a href="signup.html">Don't have an account? Sign up</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
