<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-container">
        <!-- Logo and Title Section -->
        <div class="title-container">
            <h1 class="site-title">Proposal</h1>
            <img src="ha.jpg" alt="Proposal Logo" class="logo">
        </div>

        <h2>Create Your Account</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-phone" placeholder="Phone Number" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
        
        <!-- Back Button -->
        <div class="back-option">
            <button onclick="window.location.href='index.html'">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
